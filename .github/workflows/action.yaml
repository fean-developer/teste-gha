name: Update README

on:
  workflow_dispatch:
    inputs:
      text:
        description: "Texto a ser adicionado ao README"
        required: true

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Replace text in README
      run: |
        sed -i 's/testado/${{ inputs.new_text }}/g' README.md

    - name: Add text to README
      run: echo "${{ inputs.text }}" >> README.md
    
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update README with input text"
        git push
