name: Meu Workflow

on:
  workflow_dispatch:
    inputs:
      old_text:
        description: "Texto a ser adicionado ao README"
        required: true
      new_text:
        description: "Texto a ser substituÃ­do no README"
        required: true

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Replace text in README
      run: |
        echo "Substituindo '${{ inputs.new_text }}' por '${{ inputs.text }}' no README"
        sed -i 's/${{ inputs.old_text }}/${{ inputs.new_text }}/g' README.md

    - name: Add text to README
      run: echo "${{ inputs.text }}" >> README.md
    
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update README with input text"
        git push
